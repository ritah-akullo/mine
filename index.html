<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingPage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Playfair Display', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            background-color: #f5f5f5; /* Added a light background color */
        }

        .header {
            background-color: #E3242B;
            padding: 20px;
        }

        .header .logo h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ffffff;
        }

        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #E3242B;
        }

        .nav ul li {
            margin-left: 20px;
        }

        .nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
        }

        .hero-content {
            max-width: 50%;
            color: #000000; /* Changed hero text color for better contrast */
        }

        .hero-content h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .hero-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .latest-work h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .latest-work p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .latest-work a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #E3242B;
            color: #ffffff;
            text-decoration: none;
            border-radius: 2px;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            border-radius: 50%; /* Changed border radius to make it circular */
        }

        .social-icons {
            display: flex;
            justify-content: center; /* Center align icons */
            gap: 10px; /* Increased gap between icons */
            margin-top: 20px; /* Added space above icons */
        }

        .social-icons a {
            text-decoration: none;
            color: #E3242B; /* Changed icon color to match theme */
            background-color: #ffffff; /* Added background color for icons */
            padding: 10px; /* Increased padding for better touch interaction */
            border-radius: 50%; /* Make icons circular */
            transition: all 0.3s ease; /* Smooth transition */
        }

        .social-icons a:hover {
            background-color: #E3242B;
            color: #ffffff;
        }

        
       
    </style>
</head>

            <div class="latest-work">
                <a href="about.html">View Background</a>
            </div>
        </div>
        <div class="hero-image">
            <img src="Images/best.jpg" alt="Image">
        </div>

    <div class="social-icons">

            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com/ritahrwizi.kazeh" target="_blank">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="https://x.com/ritah_akullo?t=shrBhEvlpiLU1odEqXxySA&s=09" target="_blank">
            <i class="fab fa-twitter"></i>

        <a href="https://wa.me/yourwhatsappphonenumber" target="_blank">

        </a>
        <a href="" target="_blank">
