<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Playfair Display', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            background-color: #f5f5f5;
            font-style: italic; 
        }

        .header {
            background-color: #E3242B;
            padding: 20px;
        }

        .header .logo h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ffffff;
        }

        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #E3242B;
        }

        .nav ul li {
            margin-left: 20px;
        }

        .nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
        }

        .contact-form {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .contact-form h2 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #333;
        }

        .contact-form .form-group {
            margin-bottom: 15px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .contact-form textarea {
            resize: vertical;
            height: 100px;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background: #E3242B;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background: #c91f25;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #E3242B;
            color: white;
        } 
    </style>
   
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        </header>
        <form action="https://formspree.io/f/mgvwalgj" id="hireme" method="POST" style="border: 2px solid #E3242B; border-radius: 20px; padding: 20px; margin-bottom: 20px;height: 400px;width:600px;margin-left: 100px;margin-top: 70px; margin: 50px auto;">
            <h2 style="font-family:'Playfair Display', serif;color: black;text-align: center;"><strong>Contact Me</strong></h2>
            
            
            <div class="row">
                <div class="col-xl-5 form-group">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Your Email"
                        required>
                </div>

                <div class="col-xl-5 form-group">
                    <input type="text" name="contact" class="form-control" id="contact"
                        placeholder="Your Contact Number" required>
                </div>
            </div>
            <br>
            <div class="row">
            <div class="col-xl-5 form-group">
                <textarea name="message" class="form-control" id="message" rows="5" placeholder="Message"
                    required></textarea>
            </div>
            <br>
            <div>
                <button type="submit"
    
                    style="border: 2px solid rgb(213, 149, 160);margin-bottom: 20px;background-color:  #E3242B;border-radius: 5px; width: 200px;height: 50px; color: white;margin-left: 50px;margin-top: 40px;font-style:italic ;">Send
                    Message</button>
            </div>
            </div>
        </form>
      

<footer class="footer" >

</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
