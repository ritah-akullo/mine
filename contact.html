<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Playfair Display', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            background-color: #f5f5f5;
            font-style: italic; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #FF007F;
            padding: 20px;
        }

        .header .logo h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ffffff;
        }

        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #FF007F;
        }

        .nav ul li {
            margin-left: 20px;
        }

        .nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
        }

        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            flex: 1;
        }

        .contact-form h2 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .contact-form .form-group {
            margin-bottom: 15px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .contact-form textarea {
            resize: vertical;
            height: 100px;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background: #FF007F;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background: #FF007F;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color:#FF007F;
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <form action="https://formspree.io/f/mgvwalgj" id="hireme" method="POST" class="contact-form">
        <h2 style="font-family: 'Playfair Display', sans-serif;"><strong>Contact Me</strong></h2>

        <div class="form-group">
            <input type="email" name="email" class="form-control" id="email" placeholder="Your Email" required>
        </div>

        <div class="form-group">
            <input type="tel" name="contact" class="form-control" id="contact" placeholder="Tel" required>
        </div>

        <div class="form-group">
            <textarea name="message" class="form-control" id="message" rows="5" placeholder="Message" required></textarea>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </div>
    </form>

    <footer class="footer">
        <p>&copy; 2024 Akullo Ritah. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
